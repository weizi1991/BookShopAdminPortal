<mat-toolbar class="mat-accent" [style.color]="'white'">
  <h3 [style.color]="'white'">Admin Portal</h3>
  <span class="example-spacer"></span>
  <span [hidden]="!loggedIn"><a mat-button routerLink="/bookList">View Book List</a></span>

</mat-toolbar>
